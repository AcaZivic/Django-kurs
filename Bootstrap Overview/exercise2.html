<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
      <nav class="navbar navbar-default navbar-inverse">
        <div class="navbar-header">
            <a href="#" class="navbar-brand">Welcome</a>
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-exercise" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="navbar-exercise">
          <ul class="nav navbar-nav">
            <li><a href="exercise.html">Landing Page</a></li>
          </ul>
        </div>
      </nav>
      <div class="container">
        <div class="jumbotron">
          <h1>Log In</h1>
          <h3>Enter your email and password below to log in to Coffee Lover</h3>
        </div>
        <form >
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" id="email" class="form-control" placeholder="Email" name="" value="">
          </div>
          <div class="form-group">
            <label for="pass">Password</label>
            <input type="password" id="pass" class="form-control" placeholder="Password" name="" value="">
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input">
              Keep me Logged In
            </label>
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>

      <script
    src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
